
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gallery - Sakaar Architects</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body style="background-color: #1e1e1e; color: white; font-family: Arial, sans-serif;">
    <header>
        <h1 style="text-align: center; padding: 1rem;">Project Gallery</h1>
    </header>
    <main class="gallery-grid">
<img src="images/gallery/1000509943.png" alt="Project Image" data-aos="fade-up" />
<img src="images/gallery/1000509944.jpg" alt="Project Image" data-aos="fade-up" />
<img src="images/gallery/1000509945.jpg" alt="Project Image" data-aos="fade-up" />
<img src="images/gallery/1000509946.jpg" alt="Project Image" data-aos="fade-up" />
<img src="images/gallery/1000509947.jpg" alt="Project Image" data-aos="fade-up" />
<img src="images/gallery/1000509948.jpg" alt="Project Image" data-aos="fade-up" />
<img src="images/gallery/1000509949.jpg" alt="Project Image" data-aos="fade-up" />
<img src="images/gallery/1000509950.jpg" alt="Project Image" data-aos="fade-up" />
<img src="images/gallery/1000509865.jpg" alt="Project Image" data-aos="fade-up" />
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
